    <h2>Contato</h2>

    <form action="http://hub.fatecrl.edu.br/sobrino/recebe-v2.php" method="post">

	<p>
	    <label for="nome">Nome</label> <br>
	    <input type="text" name="nome" id="nome" size="45" maxlength="60" placeholder="Seu nome" autofocus>
	</p>

	<p>
	    <label for="email">E-mail *</label><br>
	    <input type="email" name="email" id="email" placeholder="Seu email" size="45" required>
	</p>

	<p>
	    <label for="mensagem">Mensagem</label> <br>
	    <textarea id="mensagem" name="mensagem" rows="5" cols="60" placeholder="Digite sua mensagem..."></textarea>
	</p>

	<p>
	    <label for="motivo">Motivo do contato?</label><br>
	    <select name="motivo" id="motivo" required>
		<option value="">Escolha</option>
		<option value="duvida">Dúvida</option>
		<option value="sugestao">Sugestão</option>
		<option value="reclamacao">Reclamação</option>
	    </select>
	</p>

	<fieldset>
	    <legend>Gostaria de receber uma resposta pelo e-mail informado?</legend>
	    <input type="radio" name="resposta" value="sim" id="resposta-s">
	    <Label for="resposta-s">Sim</Label>
	    <input type="radio" name="resposta" value="nao" id="resposta-n">
	    <Label for="resposta-n">Não</Label>
	</fieldset>

	<p>
	    <button>Enviar</button>
	</p>

    </form>
