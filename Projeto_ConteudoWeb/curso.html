<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição pro curso</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="docs/atv.svg" alt="" id="logo"></a>
    </header>

    <section id="cadastro">
        <p id="textoCadastro">Seja bem-vindo à escola de tecnologia TechAI. Cadastre-se abaixo para receber as informações sobre nosso curso de inteligência artificial e ficar por dentro do mercado tecnológico.</p>

        <form action="" id="formContato">
            <p>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" maxlength="140" autofocus>
            </p>

            <p>
                <label for="dataNasc">Data de Nascimento</label>
                <input type="date" name="dataNasc" id="dataNasc">
            </p>

            <p>
                <label for="CPF">CPF</label>
                <input type="text" name="CPF" id="CPF">
            </p>
    
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" maxlength="140">
            </p>

            <p>
                <label for="celular">Celular</label>
                <input type="tel" name="celular" id="celular" maxlength="20">
            </p>
    
            <button>Cadastre-se</button>
        </form>
    </section>

</body>
</html>
